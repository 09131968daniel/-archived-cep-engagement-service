#Zuul's Config

server:
  port: 9015

spring:
  application:
    name: zuul

eureka:
  instance:
    instance-id: ${spring.application.name}:${random.value}
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://${EUREKA_HOSTED_IP:127.0.0.1}:9999/eureka

ribbon:
  ReadTimeout: 60000


zuul:
  sensitiveHeaders: Cookie, Set-Cookie #Zuul will block these and only these headers from continuing to other services.
  routes: 
    newUser: 
      path: /users/add
      service-id: cep-engagement-service
      strip-prefix: true
    login:
      path: /authenticate
      service-id: cep-engagement-service
      strip-prefix: true
    test1:
      path: /UB/batchesbyuser
      service-id: cep-engagement-service
      strip-prefix: true
    add-pending:
      path: /pending/add
      service-id: register-user
      strip-prefix: true
    all-pending:
      path: /pending/all
      service-id: register-user
      strip-prefix: true
    approve-pending:
      path: /pending/approve
      service-id: register-user
      strip-prefix: true
    deny-pending:
      path: /pending/deny
      service-id: register-user
      strip-prefix: true
    catch-all:
      path: /**
      service-id: cep-engagement-service
      strip-prefix: true

