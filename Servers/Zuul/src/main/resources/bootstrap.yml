#Zuul's Config

server:
  port: 9015
  
spring: 
  application:
    name: zuul

eureka:
  instance:
    instance-id: ${spring.application.name}:${random.value}
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:9999/eureka

ribbon:
  ReadTimeout: 60000

      
zuul: 
  sensitiveHeaders: Cookie, Set-Cookie #Zuul will block these and only these headers from continuing to other services.
  routes: 
    register: 
      path: /api/getUsers
      service-id: register-user
      strip-prefix: false
    newUser: 
      path: /users/add
      service-id: cep-engagement-service
      strip-prefix: false 
    login: 
      path: /authenticate
      service-id: cep-engagement-service
      strip-prefix: false 
    test1:
      path: /UB/batchesbyuser
      service-id: cep-engagement-service
      strip-prefix: false 
      
      
 